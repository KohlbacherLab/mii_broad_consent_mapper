plugins {
    id 'application'
    id 'com.gradleup.shadow' version '8.3.6'
}

application {
    mainClass = 'de.bfarm.mvh.ConsentMapperParents1_7_2'
}

tasks.shadowJar {
    zip64 = true
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation:6.10.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:6.10.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-caching-caffeine:6.10.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-r4:6.10.0'
    implementation 'com.google.code.gson:gson:2.13.1'
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation("commons-cli:commons-cli:1.3.1")
}

test {
    useJUnitPlatform()
}